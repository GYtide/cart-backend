syntax = "proto3";

message Frame {
  repeated float data = 1;
  int32 id = 2;
  string fname = 3;
  int32 width = 4;
  int32 height = 5;
}

message ImgFrame {
  repeated float stokesi = 1;
  repeated float stokesv = 2;
  int32 time = 3;
  string freq = 4;
  repeated float sunx = 6;
  repeated float suny = 7;
}


message OpenImgFileAck {
  repeated ImgFrame frame = 1;
  string header0 = 2;
  string header1 = 3;
  int32 index = 4;
}
